{% extends "public/templates/public_template.html" %}

{% block title %}Profile{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="column">
            <h1>Profile</h1>
            <hr>

            <div class="card">
                <div class="card-body">
                    <h4>{{ username }}</h4>
                    <hr>
                    <p>{{ user["name"] }}</p>
                    <p class="text-muted">{{ user["bio"] }}</p>
                    <p>{{ user["twitter_handle"] }}</p>
                </div>
            </div>



        </div>
    </div>
</div>

{% endblock %}
